<VirtualHost 0.0.0.0:8080>
	ServerName codefree
	ProxyPreserveHost On

	ProxyPass /${ROOT_PATH}/api  http://127.0.0.1:9000/${ROOT_PATH}/api
	ProxyPassReverse /${ROOT_PATH}/api  http://127.0.0.1:9000/${ROOT_PATH}/api
	
	ProxyPass /${ROOT_PATH}  http://127.0.0.1:3000/${ROOT_PATH}
	ProxyPassReverse /${ROOT_PATH} http://127.0.0.1:3000/${ROOT_PATH}
</VirtualHost>

