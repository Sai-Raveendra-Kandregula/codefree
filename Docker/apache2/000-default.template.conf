<VirtualHost 0.0.0.0:8080>
	ServerName codefree
	ProxyPreserveHost On

	ProxyPass ${ROOT_PATH_MID_URL}/api  http://127.0.0.1:9000${ROOT_PATH_MID_URL}/api
	ProxyPassReverse ${ROOT_PATH_MID_URL}/api  http://127.0.0.1:9000${ROOT_PATH_MID_URL}/api
	
	ProxyPass ${ROOT_PATH}  http://127.0.0.1:3000/
	ProxyPassReverse ${ROOT_PATH} http://127.0.0.1:3000/
</VirtualHost>

